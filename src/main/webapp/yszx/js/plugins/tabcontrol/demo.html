<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8"/>
<title>温狗吔屎大赛</title>
<link  href="css/treeGrid.css" rel="stylesheet" type="text/css"/>
<link  href="css/font.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-tool.treeGrid.js" type="text/javascript"></script>

</head>
<body>

  <table id="table"></table>
  <script type="text/javascript">
      $(function(){
          var data=[
                      { id:1, name: "测试数据1", code: "dasd", assignee: "", children: [
                          { id:11, name: "测试数据11", code: "dasd", assignee: "", children: [
                              { id:111, name: "测试数据111", code: " sda ", assignee: "", children: [] }
                          ] },
                          { id:12, name: "测试数据12", code: "dasa说的 ", assignee: "", children: [] }
                      ] },
                      { id:2, name: "测试数据2", code: "萨达十大", assignee: "", children: [
                          { id:21, name: "测试数据12", code: "dasa说的 ", assignee: "", children: [] },
                          { id:22, name: "测试数据12", code: "dasa说的 ", assignee: "", children: [] },
                          { id:23, name: "测试数据12", code: "dasa说的 ", assignee: "", children: [] },
                          { id:24, name: "测试数据12", code: "dasa说的 ", assignee: "", children: [] },
                          { id:25, name: "测试数据12", code: "dasa说的 ", assignee: "", children: [] }
                      ] }
                 ];

          function init(){
            $("#table").treeGrid({
                data:data,
                show:true,
                columns:[
                    {name:'名称',show:'name',at:true,style:{width:"60%"}},
                    {name:'code',show:'code',at:false,style:{width:"40%"}}
                ],
                onclick_row:function(opts,row){
                    if(row.hasClass("treeGrid_select_row")){
                       row.removeClass("treeGrid_select_row");
                    }else{
                        row.addClass("treeGrid_select_row");
                    }
                }
            });
          }
          init();
      });
  </script>
</body>
</html>
